apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: velflix-fpm
  name: velflix-fpm
  namespace: velflix-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: velflix-fpm
  strategy: {}
  template:
    metadata:
      labels:
        app: velflix-fpm
    spec:
      containers:
      - image: mahdi0188/velflix-fpm:dev-66-de4a2bf
        name: velflix-fpm
        resources: {}
        envFrom:
          - secretRef:
              name: app-env-secrets
        volumeMounts:
          - name: app-env-volume
            mountPath: /var/www/.env
            subPath: .env
      volumes:
        - name: app-env-volume
          secret:
            secretName: app-env-secrets
status: {}
